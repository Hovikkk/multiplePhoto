<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    
    <link href="lib/ion-gallery/dist/ion-gallery.css" rel="stylesheet">
    <link href="lib/angular-image-cropper/image-cropper-styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="lib/ngImgCrop-master/source/scss/ng-img-crop.scss">
    <link href="lib/cropper-master/dist/cropper.css" rel="stylesheet">
    
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <!--<div class="bar bar-header bar-assertive" ng-controller="errorCtrl" ng-show="activeError" style="z-index: 1000">
        <h1 class="title">Error: {{error}}</h1>
        <button class="button icon ion-close-round" ng-click="dismissError()"></button>
    </div>-->
    <ion-nav-view class="ionBlock">
        <div class="row imgActive" ng-if="disableButtonShow">
            <a ng-click="gotoHome()" class="homePageImg buttonHome col-xs-3"></a>
            <a ng-click="gotoGallery()" class="homePageImg buttonGallery col-xs-3"></a>
            <a ng-click="gotoPlay()" class="homePageImg buttonAbout col-xs-3"></a>
            <a ng-click="gotoPlay()" class="homePageImg buttonHistory col-xs-3"></a>
        </div>
        <div class="bottomBar" ng-show="bottomBarShow">
            <div class="leftButton" ng-class="{ 'leftButtonBar': !leftButtonBar}"  ng-click="leftButtonFunc()">

            </div>
            <div class="divCircle">
                <div class="circleActiv" ng-class="{ 'addActivCircle': activBool1}"></div>
                <div class="circleActiv" ng-class="{ 'addActivCircle': activBool2}"></div>
                <div class="circleActiv" ng-class="{ 'addActivCircle': activBool3}"></div>
                <div class="circleActiv" ng-class="{ 'addActivCircle': activBool4}"></div>
            </div>
            <div class="rightButton" ng-class="{ 'rightButtonBar': !rightButtonBar}" ng-click="rightButtonFunc()">

            </div>
        </div>
    </ion-nav-view>

    <div class="loadingSpiner" ng-show="loadingShow">
        <img src="images/logo.png" class="loadingLogo" />
    </div>
    <!--<div class="spinner">
        <ion-spinner icon="android" class="spinnerSpinner"></ion-spinner>
        <div class="spinnerBackground"></div>
    </div>-->
    <div id="fb-root">

    </div>
    <!-- Other Library/Framework references -->
    <script src="lib/moment/moment.js"></script>
   <!-- <script src="lib/angular/angular.js"></script>-->
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ion-gallery/dist/ion-gallery.js"></script>
   <!-- <script src="lib/angular-image-cropper/angular-image-cropper.js"></script>
    <script src="lib/ngImgCrop-master/compile/unminified/ng-img-crop.js"></script>
    <script src="lib/cropper-master/dist/cropper.js"></script>-->
    

    <!-- Cordova references -->
    <script src="scripts/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- App references -->
    <script src="scripts/index.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/galleryPageControllers.js"></script>
    <script src="app/infoPaymentControllers.js"></script>
    <script src="app/addressControllers.js"></script>
    <script src="app/paymentControllers.js"></script>
    <script src="app/app.js"></script>

</body>
</html>
