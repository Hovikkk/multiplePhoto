<ion-view view-title="Gallery" hide-nav-bar="true" can-swipe-back="false">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>
    <ion-content class="padding" scroll="false">
        <div class="container text-center" id="container">
            <!--<img src="{{pic}}" ng-click="myImage()" class="picCamera" id='orgImg' />-->
            <ion-gallery ion-zoom-events="false" ion-gallery-items="items">
                
            </ion-gallery>

            <button class="button button-block button-balanced" ng-click="itemsFunc()">
                item
            </button>
            
            <a ng-click="addImage()" class="addButton vcenter"></a>
            <button class="button button-block button-balanced fbGallery" ng-click="photoFb()" ng-show="!fbGalleryLogin">
                fb photo
            </button>
            <button class="button button-block button-balanced fbGallery" ng-click="facebook()" ng-show="fbGalleryLogin">
                <p>log in</p>
            </button>
            <div class="bgFbAlbom" ng-show="fbPopup">
                <div class="popupFotoFbAlbom">
                    <button class="doneImgFb" ng-click="doneFb()" ng-disabled="isDisabled">
                        done
                    </button>
                    <button class="doneImgFb" ng-click="cancelFb()">
                        cancel
                    </button>
                    <div class="popupFotoFbAlbomDiv">
                        <div class="divGalleryFbAlbom">
                            <div class="scrolDiv">
                                <div class="scrolDiv2">
                                    <ion-scroll zooming="false" direction="y" class="scrolSize">
                                        <div ng-repeat="albom in alboms" class="albomImageDiv" ng-show="albomShow">
                                            <img src="{{albom.src}}" alt="alboms" class="albomImage" ng-click="albomOpen(albom.id)"/>
                                            <p>{{albom.name}}</p>
                                        </div>
                                        <div ng-repeat="(id, photoAlbom) in photoAlboms" class="albomImageDiv" ng-show="photoAlbomShow">
                                            <img src="{{photoAlbom.src}}" alt="alboms" class="albomImage" ng-class="{'photoOpacity':photoAlbom.selected}" ng-click="photoOpen(photoAlbom)" />
                                        </div>
                                    </ion-scroll>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <a id="closebuttonFb" class="closeButtonFb" ng-click="closePopupFb()"></a>
            </div>
            <div class="bg" ng-show="chooseSource">
                <div class="popupFoto">
                    <div class="popupFotoDiv">
                        <div class="divGallery">
                            <a ng-click="selImages()" class="galleryButton vcenter"></a>
                            <span style="color:#959595">From Gallary</span>
                        </div>
                    </div>
                </div>
                <a id="closebutton" class="closeButton" ng-click="closePopup()"></a>
            </div>
        </div>
    </ion-content>
</ion-view>
